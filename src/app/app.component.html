//checkbox

<form>
  <div class="container">
    <div class="row" style="font-size:80px"><label for="">Courses</label></div>
    <div *ngFor="let item of _courselist" class="row">
      <div class="col-8 col-chk"><input type="checkbox" name="{{item.name}}"  (change)="onchange()"  [(ngModel)]="item.isselected"  id=""></div>
      <div class="col-35"><label for=""> {{item.name}} </label></div>

    </div>

  </div>
</form>
